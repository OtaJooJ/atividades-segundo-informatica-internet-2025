<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Serviços</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar p-3">
            <img src="img/logo.png">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li>
                    <a class="selecionado" href="cadastrarservico.html">Cadastro de Serviços</a>
                    <a href="listaservico.html">Lista de Serviços</a>
                    <a href="cadastrarpet.html">Cadastro de Pets</a>
                    <a href="listapet.html">Lista de Pets</a>
                    <a href="agendar.html">Agendamentos</a>
                </li>
            </ul>
        </nav>
        <div class="container-md bs5-grid-row">
            <div class="col-md-8 offset-md-2 mt-5">
                <h1 class="text-center">Cadastro de Serviços</h1>
                <br><br>
                <form id="cadastrarservico">

                    <div>
                        <label for="nomeServico">Nome do Serviço</label>
                        <input type="text" class="form-control" name="nomeServico" id="nomeServico"
                            placeholder="Digite o nome do serviço" required>
                    </div>

                    <div>
                        <label for="descricaoserv">Descrição</label>
                        <textarea class="form-control" name="descricaoserv" id="descricaoserv" rows="7" maxlength="250"
                            placeholder="Descreva o serviço" required></textarea>
                    </div>

                    <div>
                        <label for="precoserv">Preço</label>
                        <input type="number" class="form-control" name="precoserv" id="precoserv"
                            placeholder="Digite o preço do serviço" required>
                    </div>

                    <div>
                        <label for="duracao">Duração (em minutos)</label>
                        <input type="number" class="form-control" name="duracao" id="duracao"
                            placeholder="Digite a duração do serviço" required>
                    </div>

                    <br>
                    <button onclick="SalvarDados()" class="btn btn-primary btn-block">Salvar Serviço</button>
                </form>
            </div>
        </div>
        <div id="conteudo">

        </div>
        <script src="js/servicos.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>

</html>
