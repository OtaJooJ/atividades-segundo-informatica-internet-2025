<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="d-flex">
        <nav class="sidebar p-3">
            <img src="img/logo.png">
            <h4>Menu</h4>
            <ul class="nav flex-column">
                <li>
                    <a href="cadastrarservico.html">Cadastro de Serviços</a>
                    <a href="listaservico.html">Lista de Serviços</a>
                    <a href="cadastrarpet.html">Cadastro de Pets</a>
                    <a href="listapet.html">Lista de Pets</a>
                    <a class="selecionado" href="agendar.html">Agendamentos</a>
                </li>
            </ul>
        </nav>

        <div class="container-md bs5-grid-row">
            <div class="col-md-8 offset-md-2 mt-5">
                <h1 class="text-center">Agendamento de Serviço</h1>
                <form id="agendamentoForm">
                    <div>
                        <label for="petNome">Nome do Pet</label>
                        <select id="petNome" class="form-control" required>
                        </select>
                    </div>
                    <div>
                        <label for="servico">Serviço</label>
                        <select id="servico" class="form-control" required>
                        </select>
                    </div>
                    <div>
                        <label for="data">Data</label>
                        <input type="date" class="form-control" id="data" required>
                    </div>
                    <div>
                        <label for="hora">Hora</label>
                        <input type="time" class="form-control" id="hora" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Agendar Serviço</button>
                </form>

                <h2 class="text-center mt-5">Agendamentos</h2>
                <ul id="listaAgendamentos" class="list-group">
                </ul>
            </div>
        </div>

        <script src="js/agendar.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </div>
</body>

</html>
