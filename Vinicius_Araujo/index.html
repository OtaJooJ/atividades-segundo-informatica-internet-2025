<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Cadastro de Itens</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="produto form">
            <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
            <input type="number" id="preco-produto" placeholder="preço" required>
            <button type="submit">Cadastrar</button> 
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do Produto</th>
                    <th>Preços</th>
                </tr>
            </thead>
            <tbody id="lista-produto">
                <!-- Neste bloco serão listados dinamicamente, pelo JavaScript, os itens adicionados pelo array -->
            </tbody>
        </table>
    </div>
</body>
</html>
