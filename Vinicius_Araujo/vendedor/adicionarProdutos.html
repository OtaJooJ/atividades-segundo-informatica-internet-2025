<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="cadastroProduto.js" defer></script>
    <link rel="stylesheet" href="adicionarProdutos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Vintage Vibe'S</title>
</head>
<body>
    <nav class="navbar">
        <h3 id="nomeSVendedor"></h3>
        <input class="bt-encerrar" type="button" value="Encerrar Sessão" onclick="encerrrarSessao()">
    </nav>
    <br>
    <div class="container">
        <form id="produto form">
            <input type="link" id="link-produto" placeholder="Link da Imagem" required>
            <input type="text" id="nome-produto" placeholder="Nome do Produto" required>
            <input type="number" id="preco-produto" placeholder="Preço" required>
            <select name="tamanho" id="tamanho-produto" required>
                <option value="pp">PP</option>
                <option value="p">P</option>
                <option value="m">M</option>
                <option value="g">G</option>
                <option value="gg">GG</option>
                <option value="xg">XG</option>
            </select>
            <input class="bt-cadastro" type="button" value="Cadastrar" onclick="cadastroProduto()">
        </form>
        <br><hr><br>
    </div> 
        <h3>Produtos Adicionados</h3>
        <br>
        <div id="produtos-adicionados">
        </div>
</body>
</html>
