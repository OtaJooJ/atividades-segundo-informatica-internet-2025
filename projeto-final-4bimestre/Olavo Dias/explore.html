<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b2b2b2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carrossel {
            position: relative;
            width: 80vw;
            height: 80vh;
            max-width: 600px;
            overflow: hidden;
            border-radius: 10px;
        }
        .imagens {
            display: flex;
            transition: transform 0.3s ease;
        }
        .imagem {
            min-width: 100%;
            border-radius: 1vh;
        }
        .botao {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .botao-esquerda {
            left: 10px;
        }
        .botao-direita {
            right: 10px;
        }
        .nav{
            position: fixed;
            bottom: 0px;
            height: 8vh;
            width: 100vw;
            display: flex;
            background-color: #0d0d0d;
            justify-content: space-around;
        }
        a{
            text-decoration: none;
            color: transparent;  
            text-shadow: 0 0 0 #fff;
        }
        .nav button{
            width: 20vw;
            font-size: 2.5rem;
            background-color: transparent;
            transition: all 300ms ease-in-out;
            border: none;
            border-radius: 1vh;
            
        }
        .nav button:hover{
            background-color: #292929;
        }
        .nav button:active{
            background-color: #424242;
        }


    
    </style>
</head>
<body> 
    <div class="carrossel">
        <div class="imagens">
            <img class="imagem" src="img/image1.webp" alt="Imagem 1">
        <img class="imagem" src="img/image2.png" alt="Imagem 2">
        <img class="imagem" src="img/image3.jpg" alt="Imagem 3">
        <img class="imagem" src="img/image4.jpg" alt="Imagem 3">
    </div>
    <button class="botao botao-esquerda" onclick="mudarImagem(-1)">&#10094;</button>
    <button class="botao botao-direita" onclick="mudarImagem(1)">&#10095;</button>
</div>

</div>

</body>
</html>
