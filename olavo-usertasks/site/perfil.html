<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Usuario</title>
<link rel="stylesheet" href="./css/perfil.css">
</head>
<body>
    <div>
        <h1>seu perfil</h1>
        <div class="perfil">
            <p><strong>nome:</strong> <span id="username"></span></p>
            <p><strong>senha:</strong> <span id="usersenha"></span></p>

        </div>
    </div>
    <script src="./js/perfil.js"></script>
</body>
</html>
