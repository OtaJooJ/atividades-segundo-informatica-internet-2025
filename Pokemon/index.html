<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style2.css">
   <Script src="script.js" defer></Script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Pokétrade Center</h1>
        <form id="carta-form">
            <input type="text" id="nome-carta" placeholder="Nome da carta" required>
            <input type="number" id="preco-carta" placeholder="preço" required>
            <button type="submit">Postar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome da Carta</th>
                    <th>Preços</th>
                </tr>
            </thead>
            <tbody id='lista-cartas'>
                <!--Neste bloco serão listados dinamicamente, pelo javascript, os itens adicionados pelo array-->
            </tbody>
        </table>
    </div>
</body>

</html>
