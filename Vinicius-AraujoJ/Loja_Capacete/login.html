<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="loginC.js" defer></script>
    <script src="loginV.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Vintage Vibe'S</title>
</head>
<body>
    <h1>Bem Vindo a Vintage Vibe's</h1>
    <p>Sua máquina do tempo em forma de brechó online</p>
    <br>
    <div id="container">
        <div class="form">
            <h3>Ir às Compras</h3>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nomeCliente">
                <br><br>
                <label for="login">Login: </label>
                <input type="login" name="login" id="loginCliente">
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senhaCliente">
                <br><br>
                <input class="botao-login" type="button" value="Entrar" onclick="loginUsuario()">
                <br>
                <p>Ainda não possui cadastro?</p>
                <input class="botao-cadastrar" type="button" value="Cadastre-se" onclick="cadastroCliente()">
            </form>
            <br>
        </div>
        <hr>
        <div>
            <img src="img/logo-VintageVibes.png" alt="logo-VintageVibes">
        </div>
        <hr>
        <div class="form">
            <h3>Ir às Vendas</h3>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nomeVendedor">
                <br><br>
                <label for="login">Login: </label>
                <input type="login" name="login" id="loginVendedor">
                <br><br>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senhaVendedor">
                <br><br>
                <input class="botao-login" type="button" value="Entrar" onclick="loginVendas()">
                <br>
                <p>Ainda não possui cadastro?</p>
                <input class="botao-cadastrar" type="button" value="Cadastre-se" onclick="cadastroVendedor()">
            </form>
        </div>
    </div>
</body>
</html>
