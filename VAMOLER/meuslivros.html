<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMOLE - Meus Livros</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Ícones -->
</head>
<body>
    <header class="header">
        <h1 class="site-title">VAMOLE</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="livros.html">Livros</a></li>
                <li><a href="meus-livros.html">Meus Livros</a></li>
            </ul>
        </nav>
    </header>

    <section class="my-library">
        <h2>Minha Biblioteca</h2>

        <div class="book-grid" id="library-list">
            <!-- Livros serão exibidos aqui dinamicamente -->
        </div>

        <!-- Botões para manipular a biblioteca -->
        <div class="library-controls">
            <input type="text" id="book-title" placeholder="Título do Livro" />
            <button onclick="addBook()">Adicionar Livro</button>
            <button onclick="removeLastBook()">Remover Último Livro</button>
            <button onclick="addBookToStart()">Adicionar ao Início</button>
            <button onclick="removeSpecificBook()">Remover Livro Específico</button>
        </div>
    </section>

    <section class="suggestions">
        <h2>Você Também Pode Gostar</h2>
        <div class="suggestions-grid">
            <div class="suggestion-card">
                <img src="img/1.png" alt="Sugestão 1">
                <h3>Sugestão 1</h3>
            </div>
            <div class="suggestion-card">
                <img src="img/8.png" alt="Sugestão 2">
                <h3>Sugestão 2</h3>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
