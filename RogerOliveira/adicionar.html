<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Desenho - Nostalgic Chest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
    <header>
        <div class="container-cabecalho">
            <img src="https://i.pinimg.com/originals/c6/b3/e5/c6b3e506d24c544acdbb2f1e948b3384.png" alt="TV Globinho Logo" class="logo">
            <h1>Nostalgic Chest</h1>
        </div>
        <p class="mensagem-boas-vindas">Adicione novos desenhos à sua biblioteca!</p>
    </header>

    <!--  adicionar novos desenhos -->
    <section id="adicionar">
        <h2>Adicionar Desenho</h2>
        <form id="formulario-adicionar">
            <input type="text" id="nome" placeholder="Nome do Desenho" required>
            <input type="url" id="imagem" placeholder="URL da Imagem" required>
            <input type="url" id="video" placeholder="URL do Vídeo" required>
            <button type="submit">Adicionar</button>
        </form>
        <button class="botao-nav" onclick="window.location.href='index.html'">Voltar para a Biblioteca</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
