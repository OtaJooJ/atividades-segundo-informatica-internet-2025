<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistir Desenho - Nostalgic Chest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
    <header>
        <div class="container-cabecalho">
            <img src="https://i.pinimg.com/originals/c6/b3/e5/c6b3e506d24c544acdbb2f1e948b3384.png" alt="TV Globinho Logo" class="logo">
            <h1>Nostalgic Chest</h1>
        </div>
        <p class="mensagem-boas-vindas">Aproveite seu desenho favorito!</p>
    </header>

    <!--  onde o vídeo será exibido -->
    <section id="video-container">
        <h2>Assistir ao Desenho</h2>
        <iframe id="video-player" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        <button class="botao-nav" onclick="window.location.href='index.html'">Voltar para a Biblioteca</button>
    </section>

    <script>
        // Carrega o URL do vídeo a partir dos parâmetros da URL
        const parametrosUrl = new URLSearchParams(window.location.search);
        const urlVideo = parametrosUrl.get('video');

        // Configura o src do iframe para o vídeo do YouTube
        document.getElementById('video-player').src = urlVideo;
    </script>
</body>
</html>
